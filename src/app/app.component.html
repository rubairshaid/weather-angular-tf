<h1 style="text-align: center;padding: 2%;">welcome</h1>
<div class = "header">
    <div class = "headerData">
        <h2 style="margin: 0em;">{{weatherData.city.name}}</h2>
        <h3 style="margin : 0;">temp now : {{weatherData.list[0].main.temp}}</h3>
        <h3 style="margin-top : 0;">Feels like {{weatherData.list[0].main.feels_like}}</h3>
        <h3 style="margin : 0 ;">{{fullDate}}</h3>
        <h3 style="margin-top : 0 ;">Time {{realTime}}</h3>
    </div>
    <div  class="restInformation">
        <h3 style="display: inline;">tempreture max {{weatherData.list[0].main.temp_max}}</h3>
        <h3 style="display: inline;margin-left : 10%;">tempreture min {{weatherData.list[0].main.temp_min}}</h3>
    </div>
    <div class="headerData">
        <img  src='http://openweathermap.org/img/wn/10d@2x.png'>

    </div>

</div>
